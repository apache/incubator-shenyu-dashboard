name: dashboard Publish

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_and_publish_job:
    runs-on: ubuntu-latest
    name: Build and Publish Job
    steps:
      -
        name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      -
        name: Setup Node
        uses: actions/setup-node@v2.4.0
        with:
          node-version: "16"
      -
        name: Setup Dependencies
        run: yarn install
      -
        name: Build Site
        run: npm run build
      -
        name: Build Pull Request
        run: |
          git clone https://github.com/apache/shenyu.git shenyu
          pwd
          ls -a
          cd shenyu
          ls -a
          pwd
          git checkout -b shenyu_dashboard
          rm -rf shenyu-admin/src/main/resources/static/*
          cp -r ../dist/* shenyu-admin/src/main/resources/static/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update Dashboard"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          path: shenyu
          commit-message: Update Dashboard
          committer: GitHub <noreply@github.com>
          title: '[type:admin] Update Dashboard'
          labels: |
            admin
            automated pr
